<!DOCTYPE html>
<html ng-app="ToDoApp">
<head>
    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/underscore-min.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/todo.css"/>
    <title>Angular Test!</title>
</head>
<body ng-controller="ToDoCtrl">
    <h1>To-Do List</h1>
    <p>{{remaining()}} of {{todos.length}} task(s) remaining.</p>
    <ul ng-repeat="todo in todos">
        <input type="checkbox" ng-model="todo.is_done">
        <span class="done-{{todo.is_done}}">{{todo.text}}</span>
        <select ng-model="todo.rank">
            <option value=""></option>
        </select>
    </ul>
     <form>
         <input type="text" ng-model="todo_text" ng-model-instant>
         <button ng-click="add_item()">Add</button>
    </form>
    <button ng-click="clear()">Clear completed</button>
</body>
</html>
